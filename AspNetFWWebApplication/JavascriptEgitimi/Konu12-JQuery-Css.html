<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Konu12-JQuery-Css</title>
    <script src="../Scripts/jquery-3.7.1.slim.min.js"></script>
    <style>
        .baslik {color: red; font-size:larger}
        .renk { color: crimson}
        .brd {border: 1px dashed blue; min-height: 1rem; }
    </style>
</head>
<body>
    <h1>Konu12-JQuery-Css İşlemleri</h1>
    <h3 id="jqilegizle">bu element Jquery ile gizlenecek</h3>
    <h3 id="jsilegizle">bu element javascript ile gizlenecek</h3>
    <script>
        // Sayfadaki elementleri gizleme
        $("jqilegizle").hide()
        document.getElementById("jsilegizle").style.display = "none"

        // sayfadaki elementleri gösterme
        $("#jqilegizle").show();
        document.getElementById("jsilegizle").style.display = "";
    </script>
</body>
</html>
